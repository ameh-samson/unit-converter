<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="index.css" />
    <title>Unit converter</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2 class="main-header">Metric/Imperial Unit Conversion</h2>
        <div class="number-to-convert-container">
          <input type="text" id="number-to-convert" />
          <button id="convert-btn">Convert</button>
        </div>
      </div>

      <div class="result-container length">
        <div class="conversion-result">
          <h3 class="coversion-result-header">Length (Meter/Feet)</h3>
          <p class="coversion-result-para">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </p>
        </div>
      </div>

      <div class="result-container volume">
        <div class="conversion-result">
          <h3 class="coversion-result-header">Volume (Liters/Gallons)</h3>
          <p class="coversion-result-para">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </div>
      </div>

      <div class="length">
        <div class="result-container convers">
          <h3 class="coversion-result-header">Mass (Kilograms/Pounds)</h3>
          <p class="coversion-result-para">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
