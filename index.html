<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS link -->
    <link rel="stylesheet" href="index.css" />
    <title>Unit converter</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>Metric/Imperial Unit Conversion</h2>
        <div>
          <h1 id="number-to-convert">20</h1>
        </div>
        <button id="convert-btn">Convert</button>
      </div>

      <div class="length-container">
        <div class="conversion-result">
          <h3>Length (Meter/Feet)</h3>
          <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
      </div>

      <div class="volume-container">
        <div class="conversion-result">
          <h3>Volume (Liters/Gallons)</h3>
          <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
      </div>

      <div class="length">
        <div class="conversion-result">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
